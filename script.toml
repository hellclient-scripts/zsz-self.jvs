Type = "jscript"
Intro = "由zsz开发，self接手的终极地狱高效率quest+副本 mushclient jvs机器人，由bao迁移。\n变量和别名设置说明和建议由老牛提供\n感谢老牛提供测试ID\n\nalias设置:\n\nalias menter0 enter dong      enter聊天室设置，这个应该可以在地图里面设置自己的聊天室\t\nalias mdz0 dazuo 100          打坐设置\t\nalias mdan1 eat jiuhua wan    ①精力小于500；②精力小于设置的最小精力值min_jingli；③miss的时候精力不够；④散兵器的时候\t\nalias mdan2 eat jiuhua wan    ①气血受伤小于20%（吃丹顺序mdan4;mdan2）；精气受伤小于70%（吃丹顺序yun inspire;mdan2;mdan3;mdan4）\t\nalias mdan3 touch xxx         加内力的药（没有10级兵器就设置alias mdan3 eat xxx，有10级兵器就alias mdan3 touch xxx，如果不设置吃药，就打坐alias mdan3 dazuo xxx）\t\nalias mdan4 eat jiuhua wan    精气受伤，治疗精气的药。（没有通二脉的情况下使用）\t\nalias mdan5 dazuo 500         过沙漠内里不够\t\nalias gdan0 qu xxx jiuhua wan 取多少九花丸\t\nalias mtc0 touch xxx          touch武器\t\nalias mtc touch xxx          touch武器\t\n\n基本set:\n\nset auto_regenerate yes;\nset auto_drinkout yes;\nset brief yes;\nset combatd brief;\nset no_more yes;\nunset prompt;\nset wimpy 0\n\n*******身上物品，数量大于一定时，自动存到房子里\t\t\t\n\t\t\t\n****血魔必须设置，副本通过率极高(新手不用设置600+再设置这个)：\t\t\t（以狂风剑+不败神功为例，攻击性连招+busy）\nalias pfm_lich yong sword.kuang skeleton lich and throwing.tianhua skeleton lich\t\t\t\n\t\t\t\n**聚贤庄副本取少林令设置：\t\t\t\nalias takeling fetch xx xx\t\t\t\n\t\t\t\n****副本结束后，有时候PFM会变更不过来，这是自动PFM设置：\t\t（以狂风剑+不败神功为例）\t\nalias mpf yong sword.kuang and throwing.yuce\t\t\t\n\t\t\t\n***QM时候如果yuce,需要这个设置，自动捡取NPC身上玉峰针，自动控制数量\t\t\t\nalias gzhen get yufeng zhen from $*\t\t\t\n\nbao添加:\n\n快速初始化命令，仅在第一次设置id时使用，然后自行进行精细化调整\n\nalias menter0 enter bao;alias mdz0 dazuo 100;alias mdan1 eat jiuhua wan;alias mdan2 eat jiuhua wan;alias mdan3 touch xxx;alias mdan4 eat jiuhua wan;alias mdan5 dazuo 500;alias gdan0 qu xxx jiuhua wan;alias mtc0 touch xxx;alias mtc touch xxx;alias mjq jiqu\n\n"
